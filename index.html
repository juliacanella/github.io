<!DOCTYPE html>

	<style>

		}

		.restt{

			width: 5%;
			}

			.content{

			}
		}

<body style="overflow:hidden">
	<div class="w3-div w3-margin-bottom">

			<div class=""></div>

	<script>

			window.open("https://juliacanella.com.br/","_self");
		}

			window.open("https://juliacanella.com.br/textos","_self");
		}

		function audio() {
			window.open("https://juliacanella.com.br/audios","_self");
