<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<link rel="icon" href="img/icon.png" sizes="16x16" type="image/png">
	<title>Portfolio</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

	<style>
		body,html{
		min-height: 100%;
		min-width:100%;
		width:100%;
		background-color: #C6E6F3;
		}

		.restt{
		width: 27%;
		}

		.contentt{
		width:46%;
		}

		.rest{
		width: 23%;
		}

		.content{
		width:54%;
		}

		@media screen and (max-width: 600px) {
			.restt{
			width: 15%;
			}

			.contentt{
			width:70%;
			}

			.rest{
			width: 10%;
			}

			.content{
			width:80%;
			}
		}
	</style>
</head>

<body style="overflow:hidden">
	<div class="w3-div w3-margin-bottom">

		<div class="w3-cell-row">
			<div class="w3-cell restt"></div>
			<div class="w3-cell w3-center contentt">
				<img src="img/title.png" alt="IMG is broken" width="100%">
			</div>
			<div class="w3-cell restt"></div>
		</div>

		<div class="w3-cell-row">
			<div class="w3-cell rest"></div>
			<div class="w3-cell w3-center w3-padding-8 content">
				<div class="slideshow-container">

		<div class="mySlides fade">
			<div class="numbertext">1 / 3</div>
			<iframe width="100%" height="315" src="https://www.youtube.com/embed/xdcu629i5Rs" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			<div class="text">Caption Text</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">2 / 3</div>
			<iframe width="100%" height="315" src="https://www.youtube.com/embed/3T3id_wer7c" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			<div class="text">Caption Two</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">3 / 3</div>
			  <iframe width="100%" height="315" src="https://www.youtube.com/embed/jWgmyLYhDqA" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			<div class="text">Caption Three</div>
		</div>

		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>
		<br>

		<div style="text-align:center">
			<span class="dot" onclick="currentSlide(1)"></span>
			<span class="dot" onclick="currentSlide(2)"></span>
			<span class="dot" onclick="currentSlide(3)"></span>
		</div>

		</div>
			<div class="w3-cell rest"></div>
		</div>



<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
</script>
	</div>
</body>
</html>
